<html>
    <head>
        <title>Konfigurasi Button</title>
    </head>
    <body>
        <form>
            <input type="submit" value="kirim" name="submit" id="submit">
            <input type="reset" value="ulangi" name="reset" id="reset">
            <input type="button" value="batal" name="button" id="button">
            <input type="image" value="gambar" name="image" id="image" img src="research.png" width="194" height="90">
        </form>
    </body>
</html>
